<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Letras - Fábrica de Sílabas</title>
    <style>
        :root {
            --bg: #1a1a2e;
            --primary: #4ecca3;
            --secondary: #45b7d1;
            --vowel: #ff4e50;
            --consonant: #f9d423;
        }

        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg); color: white; overflow: hidden; touch-action: none;
        }

        #game-canvas {
            display: flex; flex-direction: column; align-items: center; height: 100vh;
            background: radial-gradient(circle, #232946 0%, #1a1a2e 100%);
        }

        /* Área de Aglutinação */
        .fusion-chamber {
            margin-top: 50px; width: 300px; height: 150px;
            border: 4px solid var(--primary); border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); box-shadow: 0 0 20px var(--primary);
            position: relative;
        }

        .fusion-chamber::after {
            content: 'SOLTA AS LETRAS AQUI'; position: absolute; bottom: -30px;
            font-size: 12px; opacity: 0.6; letter-spacing: 2px;
        }

        /* Slots de Letras */
        .slot {
            width: 80px; height: 100px; margin: 0 10px;
            border-radius: 15px; background: rgba(0,0,0,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 4rem; font-weight: 900; text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Contentor do Alfabeto */
        .alphabet-tray {
            position: absolute; bottom: 20px; width: 95%;
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px;
            padding: 15px; background: rgba(255,255,255,0.1);
            border-radius: 20px; backdrop-filter: blur(5px);
        }

        .letter {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold; border-radius: 12px;
            cursor: pointer; transition: transform 0.1s; user-select: none;
        }

        .vowel { background: var(--vowel); box-shadow: 0 5px #a32a2c; }
        .consonant { background: var(--consonant); color: #333; box-shadow: 0 5px #c2a01a; }

        /* Animações */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .success { animation: pop 0.5s ease; color: #fff !important; }

        #result-popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: white; color: #333; padding: 30px; border-radius: 30px;
            text-align: center; font-size: 2rem; transition: 0.3s; z-index: 2000;
        }
    </style>
</head>
<body>

<div id="game-canvas">
    <div class="fusion-chamber" id="target">
        <div class="slot" id="s1"></div>
        <div class="slot" id="s2"></div>
    </div>

    <div id="result-popup">BOA!</div>

    <div class="alphabet-tray" id="tray">
        </div>
</div>

<script>
    const vowels = ['A', 'E', 'I', 'O', 'U'];
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const tray = document.getElementById('tray');
    const slots = [document.getElementById('s1'), document.getElementById('s2')];
    let currentSlot = 0;

    // Criar as letras no tabuleiro
    alphabet.forEach(char => {
        const div = document.createElement('div');
        div.className = `letter ${vowels.includes(char) ? 'vowel' : 'consonant'}`;
        div.innerText = char;
        div.addEventListener('touchstart', startDrag);
        tray.appendChild(div);
    });

    let draggedEl = null;

    function startDrag(e) {
        const touch = e.touches[0];
        draggedEl = e.target.cloneNode(true);
        draggedEl.style.position = 'fixed';
        draggedEl.style.width = '70px';
        draggedEl.style.zIndex = '1000';
        draggedEl.style.left = touch.clientX - 35 + 'px';
        draggedEl.style.top = touch.clientY - 35 + 'px';
        document.body.appendChild(draggedEl);

        const move = (me) => {
            const mt = me.touches[0];
            draggedEl.style.left = mt.clientX - 35 + 'px';
            draggedEl.style.top = mt.clientY - 35 + 'px';
        };

        const end = (ee) => {
            const et = ee.changedTouches[0];
            const targetRect = document.getElementById('target').getBoundingClientRect();

            if (et.clientX > targetRect.left && et.clientX < targetRect.right &&
                et.clientY > targetRect.top && et.clientY < targetRect.bottom) {
                
                fillSlot(draggedEl.innerText);
            }
            
            draggedEl.remove();
            window.removeEventListener('touchmove', move);
            window.removeEventListener('touchend', end);
        };

        window.addEventListener('touchmove', move, {passive: false});
        window.addEventListener('touchend', end);
    }

    function fillSlot(char) {
        if (currentSlot < 2) {
            slots[currentSlot].innerText = char;
            slots[currentSlot].classList.add('success');
            currentSlot++;
            
            if (currentSlot === 2) {
                showResult();
            }
        }
    }

    function showResult() {
        const word = slots[0].innerText + slots[1].innerText;
        const popup = document.getElementById('result-popup');
        popup.innerText = `CONSEGUISTE!\n${word}`;
        popup.style.transform = 'translate(-50%, -50%) scale(1)';
        
        setTimeout(() => {
            popup.style.transform = 'translate(-50%, -50%) scale(0)';
            slots[0].innerText = '';
            slots[1].innerText = '';
            slots[0].classList.remove('success');
            slots[1].classList.remove('success');
            currentSlot = 0;
        }, 2000);
    }
</script>

</body>
</html>

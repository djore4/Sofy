<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jogo das Cores</title>
    <style>
        body { font-family: sans-serif; text-align: center; background-color: #f0f0f0; touch-action: manipulation; }
        .container { display: flex; justify-content: space-around; margin-top: 50px; }
        .box { width: 100px; height: 100px; border: 5px dashed #333; border-radius: 15px; }
        .circle { width: 80px; height: 80px; border-radius: 50%; display: inline-block; margin: 20px; cursor: pointer; touch-action: none; }
        #message { font-size: 24px; color: green; margin-top: 20px; height: 30px; }
        
        /* Cores */
        .red { background-color: #ff4d4d; }
        .blue { background-color: #4da6ff; }
        .yellow { background-color: #ffdb4d; }
    </style>
</head>
<body>

    <h1>Leva cada cor Ã  sua casinha!</h1>
    
    <div class="container">
        <div class="box" id="target-red" style="border-color: #ff4d4d;"></div>
        <div class="box" id="target-blue" style="border-color: #4da6ff;"></div>
        <div class="box" id="target-yellow" style="border-color: #ffdb4d;"></div>
    </div>

    <div id="pieces">
        <div class="circle red" draggable="true" id="red-circle"></div>
        <div class="circle yellow" draggable="true" id="yellow-circle"></div>
        <div class="circle blue" draggable="true" id="blue-circle"></div>
    </div>

    <div id="message"></div>

    <script>
        // LÃ³gica simplificada para Tablet (Touch)
        const circles = document.querySelectorAll('.circle');
        const boxes = document.querySelectorAll('.box');

        circles.forEach(circle => {
            circle.addEventListener('touchstart', handleTouchStart);
            circle.addEventListener('touchmove', handleTouchMove);
            circle.addEventListener('touchend', handleTouchEnd);
        });

        let activeCircle = null;

        function handleTouchStart(e) { activeCircle = e.target; }

        function handleTouchMove(e) {
            e.preventDefault();
            let touch = e.touches[0];
            activeCircle.style.position = 'absolute';
            activeCircle.style.left = touch.pageX - 40 + 'px';
            activeCircle.style.top = touch.pageY - 40 + 'px';
        }

        function handleTouchEnd(e) {
            let touch = e.changedTouches[0];
            let target = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (target && target.id === 'target-' + activeCircle.classList[1]) {
                target.style.backgroundColor = getComputedStyle(activeCircle).backgroundColor;
                activeCircle.style.display = 'none';
                document.getElementById('message').innerText = "Boa! Acertaste! ðŸŽ‰";
                setTimeout(() => { document.getElementById('message').innerText = ""; }, 2000);
            } else {
                activeCircle.style.position = 'static';
            }
        }
    </script>
</body>
</html>
